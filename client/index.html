<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ImplicitEngine</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- List icon image -->
	<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
		<symbol id="list" viewBox="0 0 16 16">
			<path fill-rule="evenodd"
				d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
		</symbol>
	</svg>

	<!-- Plus icon image -->
	<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
		<symbol id="plus" viewBox="0 0 16 16">
			<path fill-rule="evenodd"
				d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
		</symbol>
	</svg>

	<!-- Navbar -->
	<header class="navbar sticky-top bg-dark navHeight flex-md-nowrap p-0 shadow">
		<ul class="navbar-nav flex-row">
			<li class="nav-item text-nowrap">
				<button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
					aria-controls="offcanvasExample">
					<svg class="iconBtn whiteFill">
						<use xlink:href="#list" />
					</svg>
				</button>

				<button id="saveBtn" class="btn btn-success" type="button">Save</button>
			</li>
		</ul>
	</header>

	<!-- Collapsible Sidebar -->
	<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<p>Hello</p>
		</div>
	</div>

	<!-- Grid Layout -->
	<div class="container-fluid">
		<div class="row bodyHeight">
			<!-- Equation List -->
			<div class="col-2 p-0 border bodyHeight text-center">
				<ul class="list-group" id="eqnList">
					<li class="list-group-item p-1">
						<input type="text" class="form-control">
					</li>
				</ul>

				<!-- Plus Button -->
				<button class="btn bg-light" id="plusBtn">
					<svg class="iconBtn">
						<use xlink:href="#plus"/>
					</svg>
				</button>
			</div>

			<!-- Canvas -->
			<div class="col-10 p-0 bodyHeight" id="canvasDiv">
				<canvas class="p-0" id="mainCanvas"></canvas>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<!-- MathJS -->
	<script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.2.1/math.js></script>

	<!-- Custom JS -->
	<script src="renderer.js"></script>
	<script src="index.js"></script>
</body>

</html>
